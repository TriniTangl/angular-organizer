<table>
    <thead>
    <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
    </tr>
    </thead>
    
    <tbody>
    <tr *ngFor="let week of calendar">
        <td *ngFor="let day of week.days"
            [class.disabled]="day.disabled"
            (click)="select(day.value)">
            <span [class.active]="day.active"
                  [class.selected]="day.selected">
                {{ day.value | moment: 'DD' }} | {{ day.amount | json }}
            </span>
        </td>
    </tr>
    </tbody>
</table>
